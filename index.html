<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Postmate</title>
    <link rel="stylesheet" href="style.css">

    <!-- CSS Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <!-- Font-Awesome-Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer"/>

    <!-- BoxIcons  -->
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
</head>
<body>
    <!-- Overlay Main Container -->
    <div class="overlay_bg"></div>

    <!-- Main Body Container -->
    <div id="main" class="container-fluid g-0 p-0">

        <!---------------- Login Form ---------------->
        <form class="loginForm">
            <!-- Login Form Header -->
            <div class="formHeader">
                <div class="logo">
                    <i class="fa-solid fa-dove"></i>
                </div>
                <div class="heading">
                    <h1 class="m-0">Sign in to <span>Postmate</span></h1>
                </div>
            </div>

            <!-- Login Form Body -->
            <fieldset class="loginFieldset">
                <!-- For Email or Mobile Number Input -->
                <label for="email/phoneNumber">Email or Phone Number</label>
                <div class="inputType">
                    <input type="text" id="loginEmailOrPhone" name="email/phoneNumber" placeholder="Email Address or Phone Number" required>
                </div>
                <!-- Email Message -->
                <p class="emailMessage m-0 hide">Please enter an email address or phone number</p>
                
                <!-- For Password Input -->
                <label for="password">Password</label>
                <div class="inputType">
                    <input type="password" id="loginPassword" name="password" placeholder="Password" required>
                    <span class="checkeye">
                        <i class="fa-solid fa-eye-slash" aria-hidden="true" class="eyeBtn" onclick="toggleEyeBtn(this)"></i>
                    </span>
                </div>
                <!-- Password Message -->
                <p class="passwordMessage m-0 hide">Please enter a password.</p>
                
                <!-- For Login Button -->
                <button type="button" class="logInBtn">Log in</button>

                <!-- For Forget Button -->
                <button type="button" class="forgetPassBtn">Forgotten Password?</button>
                
                <!-- For Account Creation Link -->
                <span class="creationAccount">Don't have an account? <a class="createAccountLink" onclick="openCreateAccountModal()">Create Account</a></span>
            </fieldset>
        </form>


        <!---------------- Create Account Modal ---------------->
        <div class="createAccountModal">
            <!-- For Cancel Button -->
            <button type="button" class="cancelBtn" onclick="closeCreateAccountModal()">
                <i class="fa-solid fa-xmark"></i>
            </button>
            <!-- For Signup Header -->
            <div class="signUpHeader">
                <div class="crteAcntlogo">
                    <i class="fa-solid fa-dove"></i>
                </div>
                <div class="crteAcntHd">
                    <h1 class="m-0">Join <span>Postmate</span> today</h1>
                </div>
                <div class="crteAcntHeading">
                    <h1 class="m-0">Create Your Account</h1>
                </div>
            </div>

            <!-- For Signup Body -->
            <fieldset class="signUpFieldset">
                <!-- For Name Inputs -->
                <section class="forName">
                    <input type="text" id="firstName" placeholder="First Name" required>
                    <input type="text" id="lastName" placeholder="Last Name" required>
                </section>
                
                <!-- For Email Input -->
                <section class="forEmail">
                    <input type="email" id="signupEmail" placeholder="Email Address" required>
                </section>

                <!-- For Phone Number Input -->
                <section class="forPhone">
                    <input type="number" id="signupPhoneNumber" placeholder="Phone Number" required>
                </section>

                <!-- For Password Inputs -->
                <section class="forPassword">
                    <div class="signUpPass">
                        <input type="password" id="signUpPassword" name="password" placeholder="Password" required>
                        <span class="checkeye">
                            <i class="fa-solid fa-eye-slash" aria-hidden="true" class="eyeBtn" onclick="toggleEyeBtn(this)"></i>
                        </span>
                    </div>
                    <div class="signUpPass">
                        <input type="password" id="signupConfirmPassword" name="password" placeholder="Confirm Password" required>
                        <span class="checkeye">
                            <i class="fa-solid fa-eye-slash" aria-hidden="true" class="eyeBtn" onclick="toggleEyeBtn(this)"></i>
                        </span>
                    </div>
                </section>

                <!-- For Date of Birth Input -->
                <section class="forDateOfBirth">
                    <label for="dateOfBirth">Date of Birth ?</label>
                    <input type="date" name="dateOfBirth" id="dateOfBirth" required>
                </section>

                <!-- For Gender Input -->
                <section class="forGender">
                    <label for="gender">Gender ?</label>
                    <div class="gender">  
                        <input class="checkMale" type="radio" name="gender" value="male" id="male" checked>
                        <label for="male">Male</label>

                        <input class="checkFemale" type="radio" name="gender" value="female" id="female">
                        <label for="female">Female</label>   
                    </div>
                </section>

                <!-- For Sign up Button -->
                <button type="submit" class="signUpBtn">Create Account</button>
            </fieldset>

        </div>

    </div>

    <script src="app.js"></script>
</body>
</html>

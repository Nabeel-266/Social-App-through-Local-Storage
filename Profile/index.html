            </div>

            <div class="search col-4">
                <div class="searchBar">
                    <i class="fa-solid fa-magnifying-glass"></i>

                        <i class="fa-solid fa-bell"></i>
                    </button>
                </a>
                <button type="button" class="profileBtn">
                    <div class="profileIconImg" onclick="showDropdown()">
                        <img src="../Assets/Avatar.jpg" alt="">
                    </div>
                    <div class="profileBtnDropdown hide">
                        <a href="#" class="accountLink profile">
                            <i class="fa-solid fa-user"></i>
                            Profile
                        </a>
                        <a href="#" class="accountLink settings">
                            <i class="fa-solid fa-gear"></i>
                            Settings
                        </a>
                        <a href="#" class="accountLink logOut">
                            <i class="fa-solid fa-right-from-bracket"></i>
                            Logout
                        </a>
                    </div>
                </button>
            </div>

        </div>   
    </header>

                <div class="profileContentArea col-12">
                    <div class="userProfileName">

                    </div>
                </div>
            </section>

            <div class="midPostArea">
                <section class="posting row g-0">

                        <div class="userImg">
                            <img src="../Assets/Avatar.jpg" alt="User-Image">
                        </div>
                        <div class="postInputArea">
                            <input type="text" class="postInput" onclick="postModalOpen()" readonly>
                        </div>
                    </div>
        
                    <div class="lowerSection col-12">
                        <button type="button" class="postMediaBtn">

                            Videos
                        </button>
                        <button type="button" class="postMediaBtn">

                            Activity
                        </button>
                        <button type="button" class="postMediaBtn">

                        </button>
                    </div>

        <!-- For Overlay Content -->
    <div id="overlay" class="overlay hide">
        <!-- For Posting Modal -->
        <section class="postingModal hide">
            <div class="createPostHeading">
                <h2 class="m-0">Create Post</h2>
                <button type="button" class="closePostingModalBtn">
                    <i class="fa-solid fa-xmark"></i>
                </button>
            </div>

            <div class="modalPostUser">
                <div class="modalPostUserImage">
                    <img src="../Assets/Avatar.jpg" alt="User_Image">
                </div>
                <div class="modalPostUserName">
                    <h3 class="m-0 modalUserName"></h3>
                    <p class="m-0">Post to Anyone</p>
                </div>
            </div>

            <div class="modalPostContent">
                <div class="postCntnt">
                    <textarea class="postTextarea" placeholder="What do you want to talk about?"></textarea>
                    <div class="selectMediaFile">
                        <button type="button" class="removeMediaBtn hide">
                            <i class="fa-solid fa-xmark"></i>
                        </button>
                        <img src="" alt="" id="postImageDisplay" class="img-fluid hide">
                        <video src="" id="postVideoDisplay" class="hide" controls></video>
                    </div>
                </div>
                <div class="addEmoji">
                    <span class="emoji">
                        <i class="fa-regular fa-face-smile"></i>
                    </span>
                </div>
            </div>

            <div class="modalPostAssets">
                <div class="addToPostText">
                    <p class="m-0">Add to your Post</p>
                </div>
                <div class="addToAsset">
                    <div class="addImage addMedia">
                        <label for="input_Image"><i class="fa-solid fa-image"></i></label>
                        <input type="file" accept=".jpg, .jpeg, .png" id="input_Image">
                    </div>

                    <div class="addVideo addMedia">
                        <label for="input_Video"><i class="fa-solid fa-video"></i></label>
                        <input type="file" accept=".mp4" id="input_Video">
                    </div>

                    <div class="addVideo addMedia">
                        <label for="input_Gif"><i class='bx bxs-file-gif'></i></label>
                        <input type="file" accept=".gif" id="input_Gif">
                    </div>
                </div>
            </div>

            <button class="postingBtn" onclick="postCreation()">Post</button>
        </section>
